<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making An Email For Anime-Gold</title>
    <link rel="stylesheet" href="email.css">
</head>
<body>

    <div class="container">
        <h1>Making The E-Mail</h1>
        <form action="#" method="POST" class="email-form">
            <div class="form-group">
                <label for="email">The E-Mail</label>
                <input type="email" id="email" name="email" required placeholder="Enter Your E-Mail">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required placeholder="Enter Your E-Mail">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Make The E-Mail</button>
            </div>
        </form>
    </div>

</body>
</html>
